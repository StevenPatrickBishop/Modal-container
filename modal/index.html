<!DOCTYPE HTML>
<html lang="en">
   <head>
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Simple Modal</title>
      <link rel="stylesheet" href="styles/style.css" />
      <!--[if IE]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
      <![endif]-->
   </head>
   <body>

      <button id="modalBtn" class="button">click here</button>
       
      <div id="simpleModal" class="modal">
         <div class="modal-content">
                  <div class="modal-header">
                        <h3>Have a comment or suggestion?</h3>
                          <span class="closeBtn">&times;</span>
                     </div>
                     <textarea name="comments" class='modal-text'placeholder="Add a comment or suggestion here"></textarea>
                     <div class="modal-footer">
                        <div class="modal_skip_comment">
                           <button>Skip</button>
                        </div>
                        <div class="modal_add_comment">
                           <input class="modal-submit" type="submit" value="Submit">
                        </div>
                     </div>
         </div>
      </div>
       
   <script src="scripts/script.js"></script>
   </body>
</html>
